<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <!-- allows you to add diff icons into project (phone, mail, etc) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <!-- allows you to use all the diff classes materialize comes with -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Materialize CSS</title>

    <style>
      .col > div {
        background: lightblue;
        height: 120px;
      }
    </style>
  </head>
<body>
    <div class="container">
        <h4>Shadows & Depth</h4>
        <div class="row">
            <div class="col s2">
                <div></div>
            </div>
            <div class="col s2">
                <div class="z-depth-1"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-2"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-3"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-4"></div>
            </div>
            <div class="col s2">
                <div class="z-depth-5"></div>
            </div>
        </div>
    </div>
</body>
</html>
