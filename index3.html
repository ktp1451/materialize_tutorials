<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <!-- allows you to add diff icons into project (phone, mail, etc) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <!-- allows you to use all the diff classes materialize comes with -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!-- allows you to use the more interactive components (buttons, etc) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Materialize CSS</title>
</head>
<body>

    <div class="container">
        <h1>Hey, Ninjas!</h1>
        <h2>h2 Title</h2>
        <h3>h3 Title</h3>
        <h4>h4 Title</h4>
        <h5>h5 Title</h5>
        <h6>h6 Title</h6>
        <p>This is a paragraph</p>
        <!-- use flow-text for things like introductions to paragraphs, like a blog -->
        <p class="flow-text">This is flow text</p>
    </div>

</body>
</html>
