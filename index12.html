<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <!-- allows you to add diff icons into project (phone, mail, etc) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <!-- allows you to use all the diff classes materialize comes with -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Materialize CSS</title>
    <style>
        nav .badge{
            position: relative;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <nav class="nav-wrapper indigo">
        <div class="container">
            <a href="#" class="brand-logo">Site Title</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#" class="btn-floating indigo darken-4 z-depth-0">
                    <i class="material-icons">shopping_cart</i>
                </a></li>
                <li><span class="badge white-text pink new">5</span></li>
            </ul>    
        </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">LOG IN</a></li>    
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <!-- allows you to use the more interactive components (buttons, etc) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        })
    </script>
</body>
</html>
