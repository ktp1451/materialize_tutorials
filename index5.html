<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <!-- allows you to add diff icons into project (phone, mail, etc) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <!-- allows you to use all the diff classes materialize comes with -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!-- allows you to use the more interactive components (buttons, etc) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Materialize CSS</title>
    <style>
        h5{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- changing background and font colors with classes. reference materilize documentation -->
        <h5 class="blue darken-1">Be yourself, everyone else is already taken</h5>
        <h5 class="orange lighten-4">We are all in the gutter, but some of us are looking at the stars</h5>
        <h5 class="purple darken-3 white-text">To live is the rarest thing in the world. Most people exist, that is all</h5>
        <h5 class="teal darken-2 yellow-text text-lighten-3">Experience is simply the name we give our mistakes</h5>
        <h5 class="yellow lighten-3 purple-text text-darken-2">Always forgive your enemies - nothing annoys them so much</h5>
    </div>
</body>
</html>
