<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <!-- allows you to add diff icons into project (phone, mail, etc) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <!-- allows you to use all the diff classes materialize comes with -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!-- allows you to use the more interactive components (buttons, etc) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Materialize CSS</title>
    <style>
        .box{
            height: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4>Buttons</h4>
        <!-- classes determine the button -->
        <a href="#" class="btn">Normal Button</a>
        <a href="#" class="btn-small">Small Button</a>
        <a href="#" class="btn-large">Large Button</a>
        <a href="#" class="btn indigo waves-effect waves-light">Indigo Button</a> <!-- waves effect an added extra -->
        <a href="#" class="btn disabled">Disabled Button</a>
        <h4>Floating Button</h4>
       <a href="#" class="btn-floating pink pulse"></a>  <!-- good for icons. pulse only works on floatign buttons -->
        <h4>Other Elements</h4>
        <div class="btn">I am a div tag</div> <!-- have to hook up JS or React to this div, since there's not anchor tag(a href) -->
    </div>
    
</body>
</html>
