<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <!-- allows you to add diff icons into project (phone, mail, etc) -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <!-- allows you to use all the diff classes materialize comes with -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Materialize CSS</title>
</head>
<body>

    <div class="container">
        <h2>Collections</h2>
        <ul class="collection with-header">
            <li class="collection-header"><h4>Customers</h4></li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">person</i>
                <span class="title">Bowser</span>
                <p class="grey-text">black belt</p>
                <a href="" class="secondary-content">
                    <i class="material-icons blue-text">email</i>
                </a>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">person</i>
                <span class="title">Yoshi</span>
                <p class="grey-text">black belt</p>
                <a href="" class="secondary-content">
                    <i class="material-icons blue-text">email</i>
                </a>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">person</i>
                <span class="title">Luigi</span>
                <p class="grey-text">black belt</p>
                <a href="" class="secondary-content">
                    <i class="material-icons blue-text">email</i>
                </a>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">person</i>
                <span class="title">Mario</span>
                <p class="grey-text">black belt</p>
                <a href="" class="secondary-content">
                    <i class="material-icons blue-text">email</i>
                </a>
            </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <!-- allows you to use the more interactive components (buttons, etc) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
