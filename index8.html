<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import Google Icon Font-->
    <!-- allows you to add diff icons into project (phone, mail, etc) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <!-- allows you to use all the diff classes materialize comes with -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!-- allows you to use the more interactive components (buttons, etc) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <title>Materialize CSS</title>
</head>
<body>

    <div class="container">
        <h4>Icons</h4>
        <!-- whenever you want to use materilize icons format them as follows. the icon you want to use gets input as a keyword. make sure to type -text before your color or else it'll give it the background of that color and not the icon itself -->
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text text-darken-2">warning</i>
        <i class="material-icons grey-text">cloud</i>
        <i class="material-icons blue-text">folder</i>

        <h4>Icons on Buttons</h4>
        <!-- using anchor tags -->
        <a href="#" class="btn indigo">
            <span>Send</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="#" class="btn pink waves-effect waves-light">
            <span>Email</span>
            <i class="material-icons left">email</i>
        </a>

        <h4>Icons on Floating Buttons</h4>
        <!-- used for adding or deleting data -->
        <a href="#" class="btn-floating blue pulse">
            <i class="material-icons">add</i>
        </a>
        <a href="#" class="btn-floating red pulse">
            <i class="material-icons">remove</i>
        </a>
        <a href="#" class="btn-floating orange pulse">
            <i class="material-icons">edit</i>
        </a>
    </div>

</body>
</html>
